<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Krunal üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 340px;
      z-index: 10;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 140px;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ccc;
      color: #333;
      position: absolute;
      left: 170px;
      top: 0;
    }

    .shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1 id="question">Krunal ‚ù§Ô∏è Will you be my Valentine?</h1>
    <div class="buttons">
      <button id="yesBtn">Yes üòç</button>
      <button id="noBtn">No üôÑ</button>
    </div>
  </div>

  <script>
    const questions = [
      "Krunal ‚ù§Ô∏è Will you be my Valentine?",
      "Do you promise to love me forever? üíï",
      "Will you go on unlimited cute dates with me? üçïüé¨",
      "Will you always choose me over everything? ü•π",
      "So‚Ä¶ I‚Äôm officially yours forever, right? üòò"
    ];

    let index = 0;

    const questionEl = document.getElementById('question');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');

    function moveNo() {
      noBtn.classList.add('shake');
      setTimeout(() => noBtn.classList.remove('shake'), 300);

      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    noBtn.addEventListener('mouseenter', moveNo);
    noBtn.addEventListener('click', moveNo);

    yesBtn.addEventListener('click', () => {
      index++;
      if (index < questions.length) {
        questionEl.textContent = questions[index];
      } else {
        questionEl.textContent = "YAYYY üíñ Screenshot this & send it to me üòò";
        yesBtn.style.display = 'none';
        noBtn.style.display = 'none';
      }
    });

    // Floating hearts animation
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 300);
  </script>

</body>
</html>
